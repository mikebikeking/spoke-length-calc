<!doctype html>
<html lang="en" style="scroll-behavior: auto;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="./src/assets/wheel.jpg" />
    <link rel="apple-touch-icon" href="./src/assets/wheel.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional spoke length calculator for bicycle wheel building. Accurate calculations using the DT Swiss formula. Free tool by an experienced wheel builder." />
    <meta name="keywords" content="spoke length calculator, wheel building, bicycle, spokes, DT Swiss, bike mechanic" />
    <title>Spoke Length Calculator - Professional Wheel Building Tool</title>
    <script>
      // Run immediately before anything else loads
      (function() {
        if (window.history && 'scrollRestoration' in window.history) {
          window.history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);
        if (document.documentElement) {
          document.documentElement.scrollTop = 0;
        }
        if (document.body) {
          document.body.scrollTop = 0;
        }
        // Keep checking and resetting for the first second
        var checkCount = 0;
        var maxChecks = 60;
        function checkScroll() {
          if (checkCount < maxChecks) {
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
            if (scrollTop > 0) {
              window.scrollTo(0, 0);
              document.documentElement.scrollTop = 0;
              document.body.scrollTop = 0;
            }
            checkCount++;
            requestAnimationFrame(checkScroll);
          }
        }
        setTimeout(function() {
          requestAnimationFrame(checkScroll);
        }, 10);
      })();
    </script>
  </head>
  <body style="scroll-behavior: auto; overflow-x: hidden;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
